<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Job Listings</title>
</head>
<body>
  <header>
    <div class="filterContainer">
      <div class="filters">
        <label for="fil1">Frontend</label>
        <button id="fil1">X</button>
      </div>
      <p>Clear</p>
    </div>
  </header>
  <section class="container">
    <div class="dashboard">
      <div class="imgContainer">
        <img src="/images/photosnap.svg" alt="">
      </div>
      <div class="contents">
        <div class="high">
          <div class="company">
            Photosnap
          </div>
          <div class="signs">
            <span class="newSign">NEW!</span>
            <span class="featureSign">FEATURED</span>
          </div>
        </div>
        <div class="mid">
          <p class="title">Senior Frontend Developer</p>
        </div>
        <div class="low">
          <p class="postedAt">1d ago</p>
          •
          <p class="contract">Full Time</p>
          •
          <p class="location">USA only</p>
        </div>
      </div>
      <div class="tags">
        <span class="role">Frontend</span>
        <span class="level">Senior</span>
        <p class="languages">
          <span>HTML</span>
          <span>CSS</span>
          <span>JavaScript</span>
        </p>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ssj24/frontendMentor_sujee" target="_blank">Sujee Cho</a>.
  </div>
<script src="script.js"></script>
</body>
</html>
