<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<h1>SPLITTER</h1>
<form class="container">
  <div class="options">
    <div class="inputSection">
      <p class="subtitles">
        Bill
      </p>
      <label for="bill" class="dollarImg">
        <img src="/images/icon-dollar.svg" alt="dollar sign">
      </label>
      <input type="number" name="bill" id="bill" class="numInput" step=0.01 min=0.01 value=100>
      <span class="errMsg">Can't be zero</span>
    </div>
    <div class="tipSection">
      <p class="subtitles">Select Tip %</p>
      <div class="radioBtns"></div>
    </div>
    <div class="inputSection">
      <p class="subtitles">
        Number of People
      </p>
      <label for="people" class="peopleImg">
        <img src="/images/icon-person.svg" alt="person sign">
      </label>
      <input type="number" name="people" id="people" class="numInput" min=1 value=1>
      <span class="errMsg">Can't be zero</span>
    </div>
  </div>
  <div class="calculator">
    <div class="main">
      <div class="numContainer">
        <p>Tip Amount<span>/ person</span></p>
        <p class="calculatorNum">$<span class="tip">0.00</span></p>
      </div>
      <div class="numContainer">
        <p>Total<span>/ person</span></p>
        <p class="calculatorNum">$<span class="total">0.00</span></p>
      </div>
    </div>
    <button class="resetBtn">RESET</button>
  </div>
</form>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</div>
<script src="script.js"></script>
</body>
</html>
