<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="container">
    <h1>
      Todo
      <div  id="theme" class="theme">
        <img src="./images/icon-moon.svg" alt="light theme">
      </div>
    </h1>
    <div class="addContainer">
      <div class="checked active">
        <div class="innerCheck"></div>
        <img src="./images/icon-check.svg" alt="" />
      </div>
      <p>Create a new todo</p>
    </div>
    <div class="listContainer">
      <div class="listItem">
        <div class="checked">
          <div class="innerCheck"></div>
          <img src="./images/icon-check.svg" alt="" />
        </div>
        <p>hihihi</p>
        <button class="delBtn">X</button>
      </div>
      <div class="listItem">
        <div class="checked active">
          <div class="innerCheck"></div>
          <img src="./images/icon-check.svg" alt="" />
        </div>
        <p>hihihi</p>
        <button class="delBtn">X</button>
      </div>
      <div class="listItem">
        <div class="checked">
          <div class="innerCheck"></div>
          <img src="./images/icon-check.svg" alt="" />
        </div>
        <p>hihihi</p>
        <button class="delBtn">X</button>
      </div>
      <div class="listItem">
        <div class="checked">
          <div class="innerCheck"></div>
          <img src="./images/icon-check.svg" alt="" />
        </div>
        <p>hihihi</p>
        <button class="delBtn">X</button>
      </div>
      <footer>
        <div class="leftFoot">5 items left</div>
        <div class="midFoot">
          <input type="radio" name="category" id="allCate" class="cate allCate" value="All" checked>
          <label for="allCate">All</label>
          <input type="radio" name="category" id="activeCate" class="cate activeCate" value="Active">
          <label for="activeCate">Active</label>
          <input type="radio" name="category" id="compCate" class="cate compCate" value="Completed">
          <label for="compCate">Completed</label>
        </div>
        <div class="rightFoot">Clear Completed</div>
      </footer>
    </div>
    Drag and drop to reorder list
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ssj24/frontendMentor_sujee/tree/master/todo-app-main" target="_blank">Sujee Cho</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
