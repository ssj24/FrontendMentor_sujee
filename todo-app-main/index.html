<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container" id="container">
    <h1>
      Todo
      <aside  id="theme" class="theme">
        <img src="./images/icon-moon.svg" alt="light theme">
      </aside>
    </h1>
    <section class="addContainer">
      <section class="checked">
        <aside class="innerCheck"></aside>
        <img src="./images/icon-check.svg" alt="" />
      </section>
      <input type="text" name="addTodo" id="addTodo" placeholder="Create a new todo">
    </section>
    <section class="listContainer">
      <section id="lists"></section>
    </section>
    <footer>
      <article class="leftFoot"><span id="leftItem">0</span> items left</article>
      <article class="rightFoot">Clear Completed</article>
    </footer>
    <section class="midFoot">
      <input type="radio" name="category" id="allCate" class="cate allCate" value="All" checked>
      <label for="allCate">All</label>
      <input type="radio" name="category" id="activeCate" class="cate activeCate" value="Active">
      <label for="activeCate">Active</label>
      <input type="radio" name="category" id="compCate" class="cate compCate" value="Completed">
      <label for="compCate">Completed</label>
    </section>
    <p class="noti">Drag and drop to reorder list</p>
  </main>
  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ssj24/frontendMentor_sujee/tree/master/todo-app-main" target="_blank">Sujee Cho</a>.
  </section>
  <script src="script.js"></script>
</body>
</html>
