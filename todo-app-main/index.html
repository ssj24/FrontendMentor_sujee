<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container" id="container">
    <header>
      <h1>Todo</h1>
      <aside  id="theme">
        <img src="./images/icon-moon.svg" alt="light theme">
      </aside>
    </header>
    <div class="addContainer">
      <div class="checked">
        <div class="innerCheck"></div>
        <img src="./images/icon-check.svg" alt="" />
      </div>
      <input type="text" name="addTodo" id="addTodo" placeholder="Create a new todo">
    </div>
    <div class="listContainer">
      <div id="lists"></div>
    </div>
    <footer>
      <div class="leftFoot"><span id="leftItem">0</span> items left</div>
      <div class="rightFoot">Clear Completed</div>
    </footer>
    <div class="midFoot">
      <input type="radio" name="category" id="allCate" class="cate allCate" value="All" checked>
      <label for="allCate">All</label>
      <input type="radio" name="category" id="activeCate" class="cate activeCate" value="Active">
      <label for="activeCate">Active</label>
      <input type="radio" name="category" id="compCate" class="cate compCate" value="Completed">
      <label for="compCate">Completed</label>
    </div>
    <div class="noti">Drag and drop to reorder list</ㅁ>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ssj24/frontendMentor_sujee/tree/master/todo-app-main" target="_blank">Sujee Cho</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
