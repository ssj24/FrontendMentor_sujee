<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cardContainer">
    <div class="imgContainer">
      <img src="/images/image-equilibrium.jpg" alt="card image">
      <img src="/images/icon-view.svg" alt="eye icon" class="hoverImg">
      <div class="overlay"></div>
    </div>
    <div class="textContainer">
      <div class="title">
        Equilibrium #3429
      </div>
      <p class="mainText">
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
    <div class="cardInfo">
      <div class="coinValue">
        <img src="/images/icon-ethereum.svg" alt="ethereum icon">
        <p>0.041ETH</p>
      </div>
      <div class="cardDate">
        <img src="/images/icon-clock.svg" alt="clock image">
        <p>3 days left</p>
      </div>
    </div>
    <div class="cardFooter">
      <div class="userImg">
        <img src="/images/image-avatar.png" alt="user image">
      </div>
      <p class="creator">
        Creation of <span>Jules Wyvern</span>
      </p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ssj24/frontendMentor_sujee">Sujee Cho</a>.
  </div>
</body>
</html>
